{% extends "authBase.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="text-center">Sign Up</h3>
        <form method="POST" action="signup">
            <div class="mb-3">
                <input class="form-control" type="email" name="email" placeholder="Your Email" required autofocus>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="username" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Your Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3"><a href="{{ url_for('auth.login') }}">Already have an account? Login here.</a></p>
    </div>
</div>
{% endblock %}
